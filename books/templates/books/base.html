{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'books/main.css' %}"
    />
    <title>Library</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <h1 class="logo"><a href="{% url 'books_library' %}">EXPLORE</a></h1>
      <ul class="nav-links">
        <li class="btn"><a href="{% url 'books_home' %}">Home</a></li>
        <li class="btn"><a href="{% url 'books_library' %}">Library</a></li>
        <li class="btn"><a href="{% url 'books_about' %}">About</a></li>
        {% if user.is_authenticated %}
        <li class="btn"><a href="#">New Book</a></li>
        <li class="btn"><a href="#">My Books</a></li>
        <li class="btn"><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li class="btn"><a href="{% url 'login' %}">Login</a></li>
        <li class="btn"><a href="#">Register</a></li>
        {% endif %}
      </ul>
      <img src="{% static 'books/img/menu-btn.png' %}" alt="" class="menu-btn">
    </nav>

    {% block content %}{% endblock %}

    <script>
      const menuBtn = document.querySelector('.menu-btn')
      const navlinks = document.querySelector('.nav-links')

      menuBtn.addEventListener('click', () => {
        navlinks.classList.toggle('mobile-menu')
      })
    </script>
  </body>
</html>

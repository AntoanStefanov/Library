{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'books/main.css' %}"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Library</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <h1 class="logo"><a href="{% url 'books_library' %}">EXPLORE</a></h1>
      <ul class="nav-links">
        <li class="btn"><a href="{% url 'books_home' %}">Home</a></li>
        <li class="btn"><a href="{% url 'books_library' %}">Library</a></li>
        <li class="btn"><a href="{% url 'books_about' %}">About</a></li>
        {% if user.is_authenticated %}
        <li class="btn"><a href="{% url 'books_create' %}">New Book</a></li>
        <li class="btn"><a href="#">My Books</a></li>
        <li class="btn"><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li class="btn"><a href="{% url 'login' %}">Login</a></li>
        <li class="btn"><a href="{% url 'register' %}">Register</a></li>
        {% endif %}
      </ul>
      <img
        src="{% static 'books/img/menu-btn.png' %}"
        alt=""
        class="menu-btn"
      />
    </nav>

    {% block content %}{% endblock %}

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

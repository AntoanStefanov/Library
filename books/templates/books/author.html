{% extends "website/base.html" %}
 {% block content %}
   <div class="container mt-5">
       <div class="row justify-content-center text-center">
            <div class="col-lg-6 pe-5">
                <h1>{{ object.full_name }}</h1>
                <h2>Born: {{ object.birth_date }}</h2>
                <div class="row text-center mt-5">
                    <div class="col-lg-6">
                        <img src="{{ object.image }}" alt="" class="img-fluid rounded img">
                    </div>
                    <div class="col-lg-6 scroll">
                        <h3 class="text-center">Biography</h3>
                        <p>
                            {{ object.biography }}
                        </p>
                    </div>
                </div>
            </div>
       </div>
   </div>
 {% endblock content %}

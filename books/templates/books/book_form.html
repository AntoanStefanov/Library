<!-- Update and Create Book Form -->
{% extends "books/base.html" %} 
  {% load crispy_forms_tags %}
  {% block content %}
  <div class="container">
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Share A Book</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info mt-3" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
  {% endblock content%}

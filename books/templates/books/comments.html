{% load crispy_forms_tags %}

<div class="row">
  <div>
    {% if comments %}
    <ul>
      {% for comment in comments %}
      <li>{{ comment }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>

  <div>
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Comment Below</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info mt-3" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>

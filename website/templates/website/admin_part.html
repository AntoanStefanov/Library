{% extends "website/base.html" %} {% block content %}
<div class="container text-center mt-5">
  <div class="row">
    <div class="col-lg-6 pe-5 admin-books">
      {% for book in books%}
      <div class="border-top border">
        <div class="d-flex flex-row">
          <img
            src="{{ book.image.url }}"
            alt="no photo"
            class="rounded img-fluid me-2"
          />
          <p class="me-2 border mt-2 px-1">{{ book.title }}</p>
          <p class="me-2 border mt-2 px-1">{{ book.author }}</p>
            <div class="col">
                <a
                    href="{% url 'books_details' pk=book.pk slug=book.slug %}"
                    class="btn float-end btn-primary m-2 btn-sm"
                    >Details
                </a>
            </div>
        </div>
        
       
      </div>
      {% endfor %}
    </div>
    <div class="col-lg-6 pe-5"></div>
  </div>
</div>
{% endblock content %}
